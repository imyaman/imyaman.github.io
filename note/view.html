<script>
function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
}

$(document).ready(function() {
    var id = getParameterByName('id');

    var query = new Parse.Query('notes');
    query.get(id, {
        success: drawCommentsTable,
        error: drawCommentsError
    });
});

function drawCommentsTable(result){
    var id = result.id;
    var title = result.get('title');
    var body = result.get('body');
    var d = new Date(result.createdAt);
    var mytime = d.toLocaleString();

    $("#title").html('<strong>' + title + '</strong>');

    $(".panel-body").append(mytime); 
    $(".panel-body").append('<hr />'); 
    $(".panel-body").append(body); 
}

function drawCommentsError(data){
    $("#title").html('<strong>' + 'Error!' + '</strong>');
    $(".panel-body").append('no data'); 
}

</script>
